name: ci
env:
  RUSTFLAGS: -Dwarnings
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    branches:
    - main
  push:
    branches:
    - main
    tags:
    - v*
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Install nextest
      run: cargo install cargo-nextest --locked
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        cache-all-crates: 'true'
    - name: Cargo Nextest
      run: cargo nextest run --all-features --workspace
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        components: clippy, rustfmt
        cache: true
        cache-directories: |-
          ~/.cargo/registry
          ~/.cargo/git
          target
    - name: Cargo Fmt
      run: cargo +nightly fmt --all --check
    - name: Cargo Clippy
      run: cargo +nightly clippy --all-features --workspace -- -D warnings
  release:
    needs:
    - build
    - lint
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Release Plz
      uses: release-plz/action@v0.5
      with:
        command: release
    concurrency:
      group: release-${{github.ref}}
      cancel-in-progress: false
  release-pr:
    needs:
    - build
    - lint
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    name: Release Pr
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5
    - name: Release Plz
      uses: release-plz/action@v0.5
      with:
        command: release-pr
    concurrency:
      group: release-${{github.ref}}
      cancel-in-progress: false
